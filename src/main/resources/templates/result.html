<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Result</title></head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        width: 300px;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-container input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s;
    }

    .form-container input[type="text"]:focus {
        border-color: #4a90e2;
    }

    .form-container button {
        width: 100%;
        padding: 12px;
        background: #4a90e2;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .form-container button:hover {
        background: #357ab7;
    }
</style>
<body>
<div class="form-container">
<p th:text="'Saved Student: ' + ${name} +' '+ ${surname}"></p>
</div>

</body>
</html>
